      <main id="mMain" class="m_main">

        <div class="inner_p">
          <div class="list_customer">
            <div class="m_input_type2">
              <select
                class="select_option select_option1"
                name="문의유형 분류"
                title="문의유형 분류"
              >
                <option value="null">選擇項目</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="m_input_type2">

                name="문의유형 분류"

                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="m_input_type2">
              <input
                type="text"
                class="input_txt_type1"
                placeholder="문의 제목 입력(20자 이내)"
                title="제목 입력"
                maxlength="20"
              />
            </div>
            <div class="m_input_type3">
              <textarea
                class="input_txt_type2"
                title="내용 입력"
                placeholder="문의 내용을 입력해주세요(500자 이내)."
                maxlength="500"
              ></textarea>
            </div>
            <p class="txt_count">&lpar;1&sol;500&rpar;</p>
            <div class="wrap_upload">
              <ul class="list_upload">
                <li>
                  <!-- 파일 등록 전 -->
                  <p class="txt_common txt_g5">
                    <span>등록한 파일명.파일명</span>
                  </p>
                  <!-- // 파일 등록 전 -->
                </li>
                <li>
                  <!-- 파일 등록 후 -->
                  <p class="txt_common txt_g5 upload"><span>등록.jpg</span></p>
                  <button type="button" class="btn_delete" onclick="">

                <li>

              <p class="txt_common txt_g5">
