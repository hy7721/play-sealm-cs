    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet" />

  <body>
    <noscript>
      <strong>모바일 고객센터</strong>
      <p>페이지의 스크립트 유형을 지원하지 않거나, 브라우저가 스크립트를 비활성화하였습니다.</p>
    </noscript>

    <!-- mWrap -->
    <div id="mWrap">
      <h1><span class="sr_only">모바일 고객센터</span></h1>
      <!-- m.header_type2 > 이전, 닫기 버튼 있는 상태 -->
      <header id="mHeader" class="m_header_type2">
        <div class="inner_p">
          <a href="#none" class="link_back">
            <span class="ico_arr_l ico_comm"></span>
            <span class="sr_only">이전 페이지</span>
          </a>
          <h2><span class="tit_maintit">문의하기</span></h2>
          <a href="01_1_0_main.html" class="link_home">
            <span class="ico_menu ico_comm"></span>
            <span class="sr_only">홈으로 이동</span>
          </a>
        </div>
      </header>
      <main id="mMain" class="m_main">
        <h2><span class="sr_only">고객센터 메인페이지</span></h2>
        <div class="inner_p">
          <div class="wrap_result">
            <div class="cont_result_2">
              <img src="./images/img_check.png" class="img_chk" alt="" />
              <p class="txt_common txt_g2">
                문의가 정상적으로 접수되었습니다.
                <br />
                <br />
                고객님의 문의에 감사드리며,
                <br />
                최대한 빠른 시일내에 답변해드리도록 하겠습니다.
                <br />
                <br />
                감사합니다.
              </p>
            </div>
            <div class="wrap_btn">
              <a href="#none" class="btn_confirm btn_full b_blue">확인</a>
            </div>
          </div>
        </div>
      </main>
      <a href="#none" id="btnTop">
        <span class="ico_top ico_comm"></span>
        <span class="sr_only">페이지 맨 위로 이동</span>
